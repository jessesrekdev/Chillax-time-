<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
		<link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <svg id="backButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 5l-1.42-1.42L8.67 9H21v2H8.67l5.41 5.42L15.5 19 6 9.5z" />
        </svg>
        <img src="https://link.anshbotzone.tech/channel/LTEwMDIxNjUwNTY4MTUvMzE=/video.mkv" alt="Movie Hub Icon">
        <input type="text" class="search-bar" placeholder="Search movies...">
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#">Top Rated</a>
        <a href="#">Upcoming</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Video Player -->
    <div id="videoPlayerContainer">
        <video id="videoPlayer" controls></video>
    </div>

    <section id="home">
        <div class="movie-list" id="movieList">
            <!-- Movie cards will be populated here -->
        </div>
    </section>

    <!-- Loading Spinner -->
    <div class="loading" id="loadingSpinner">
        <p>Movie Loading... <span id="loadingPercentage">1%</span></p>
        <div class="loading-bar">
			
            <div id="progressBar"></div>
        </div>
    </div>

    <footer>
        <p>&copy; By <a href="https://t.me/jessesrek">Jesse Srek</a> ðŸ˜œ Under Development</p>
    </footer>

 <script src="script.js"></script>
</body>

</html>
