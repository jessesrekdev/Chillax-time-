<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçøChillax Movie Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

 <header>
    <img id="backButton" src="https://link.anshbotzone.tech/channel/LTEwMDIxNjUwNTY4MTUvNDE=/video.mkv" alt="Back Button">
    <img id="logo" src="https://link.anshbotzone.tech/channel/LTEwMDIxNjUwNTY4MTUvMzE=/video.mkv" alt="Movie Hub Icon">
    <input type="text" id="searchBar" class="search-bar" placeholder="Search movies...">
</header>

    <nav>
        <a href="#home">Home</a>
        <a href="#">Top Rated</a>
        <a href="#">Upcoming</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Video Player -->
    <div id="videoPlayerContainer">
        <video id="videoPlayer" controls></video>
        <div id="videoInfo" class="movie-info">
            <h3 id="movieTitle"></h3>
            <p id="movieDetails"></p>
        </div>
    </div>

    <section id="home">
        <div class="movie-list" id="movieList">
            <!-- Movie cards will be populated here -->
        </div>
    </section>

    <!-- Loading Spinner -->
    <div class="loading" id="loadingSpinner">
        <p>Movie Loading... <span id="loadingPercentage">1%</span></p>
        <div class="loading-bar">
            <div id="progressBar"></div>
        </div>
    </div>

    <!-- Dialog Box -->
    <div id="telegramDialog" class="dialog-box">
        <div class="dialog-content">
            <img src="https://link.anshbotzone.tech/channel/LTEwMDIxNjUwNTY4MTUvMzE=/video.mkv" alt="Movie Hub Icon" class="dialog-logo">
            <p>Join our Telegram Community to download movies, request movies, and have fun!</p>
            <div class="dialog-buttons">
                <a href="https://t.me/+UcG09QLp_zY2NTY8" target="_blank" class="dialog-button telegram-button">Join Channel</a>
                <button id="dismissButton" class="dialog-button dismiss-button">Already Joined</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; By <a href="https://t.me/jessesrek">Jesse Srek</a> üòú Under Development</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
